        <body>
            <div id="app">
                {{ message }}
                <comment-template
                    v-for="comment in comments"
                    v-bind:comment="comment"
                    v-bind:key="comment.id"
                >
                </comment-template>
                 
                <div class="row justify-content-center mt-3">
                            <div class="col-9">
                            <div class="mb-3">
                            <label class="form-label">User name</label>
                            <input 
                            type="text"
                            class="form-control"
                            v-model="new_author">
                            </div>
                        <div class="mb-3">
                            <label class="form-label">Your comment</label>
                            <textarea
                            class="form-control"
                            rows="3"
                            v-model="new_comment_text"
                            ></textarea>
                            </div>
                            <div class="d-flex justify-content-end">
                        <button
                        class="btn btn-primary" v-on:click="saveComment">
                        Додати коментар</button>
                    </div>
                </div>
            </div>
            </div>

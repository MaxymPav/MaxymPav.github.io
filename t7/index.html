<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class ="text-center">New Phone</h1>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
        </div>

        <div class="mb-3">
            <label class="form-label">Company</label>
            <input type="text" class="form-control" id="company">
        </div>

        <div class="mb-3">
            <label class="form-label">OperatingSystem</label>
            <input type="text" class="form-control" id="operatingSystem">
        </div>

        <div class="mb-3">
            <label class="form-label">Screen</label>
            <input type="text" class="form-control" id="screen">
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="text" class="form-control" id="price">
        </div>

        <div class="mb-3">
            <label class="form-label">Battery</label>
            <input type="text" class="form-control" id="battery">
        </div>

        <div class="mb-3">
            <label class="form-label">Color</label>
            <input type="text" class="form-control" id="color">
        </div>

        <button classs="btn btn-primary mb-5"
        onclick='addNewPhones()'>Save new phone</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
